<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!isSearchbarOpened">
      Notes
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="clipboard"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false" placeholder="Search by the keyword...">
    </ion-searchbar>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button class="m-r-16px" *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="notesService.notes.length > 0">
      <ion-item-sliding *ngFor="let note of notesService.notes; let i = index">
        <ion-item>
          <ion-label>{{note.title}}</ion-label>
        </ion-item>
        <!-- Slide Left to Remove -->
        <ion-item-options side="end">
          <ion-item-option color="primary">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list>
      <ion-item-sliding >
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-item>
        <!-- Slide Left to Remove -->
        <ion-item-options side="end">
          <ion-card color="danger">
            <ion-item-option color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-card>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding >
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-item>
        <!-- Slide Left to Remove -->
        <ion-item-options side="end">
          <ion-item-option color="primary">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
    </ion-card>

    <div *ngIf="notesService.notes.length === 0" class="ion-text-center">
      <img src="../../assets/img/firstNote.png" alt="Create your first note!" >
      <h4>Create your first note !</h4>
    </div>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="light" (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
