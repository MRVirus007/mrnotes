<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea class="font-2-1875rem" placeholder="Title" [(ngModel)]='note.title' rows=1 autoGrow="true" maxLength="60"></ion-textarea>
  <ion-textarea autoGrow="true" [(ngModel)]='note.content' placeholder="Type something..."></ion-textarea>
</ion-content>
